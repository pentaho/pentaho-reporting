#
# Defines whether all active entities are rendered in the print preview
# This is a debug setting.
org.pentaho.plugin.jfreereport.reportcharts.DebugChartEntities=false

#
# JFreeChart > 1.0.9 (verified with HEAD) has a bug in the chart-entities that
# places all item-entities relative to the data-area offset.
#
# Set this property to false if you deploy JFreeChart 1.0.9;
# Set the property to true, if you deploy a later release
org.pentaho.plugin.jfreereport.reportcharts.DrawAreaBug=false
