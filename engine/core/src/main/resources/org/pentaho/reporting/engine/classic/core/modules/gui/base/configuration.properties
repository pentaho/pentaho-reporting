# Config is simple (as usual)

#
# Defines, whether the toolbar should contain large buttons.
org.pentaho.reporting.engine.classic.core.modules.gui.base.LargeIcons=true

#
# Defines, whether the toolbar will be floatable
org.pentaho.reporting.engine.classic.core.modules.gui.base.ToolbarFloatable=false

#
# The following properties configure the GUI. Dont touch them unless you want to add or remove actions.
# If you shoot yourself in the foot: You have been warned, so don't cry!

#
# Defines, which ActionFactory implementation should be used when searching for Action-Plugins.
org.pentaho.reporting.engine.classic.core.modules.gui.base.ActionFactory=org.pentaho.reporting.engine.classic.core.modules.gui.commonswing.DefaultActionFactory

#
# Defines a preferred size for the preview frame. Both width and height must be set,
# proportional values are allowed (100%, 90% etc). They have the same syntax as the
# proportional values in the xml definition.
#
# None of the values is defined by default
#org.pentaho.reporting.engine.classic.core.modules.gui.base.PreferredWidth=640
#org.pentaho.reporting.engine.classic.core.modules.gui.base.PreferredHeight=480

#
# Defines the maximum width for the preview frame. If the width is defined, a component
# listener will be used to enforce the defined width.
# The value is not defined by default
#org.pentaho.reporting.engine.classic.core.modules.gui.base.MaximumWidth=800

#
# Defines the maximum height for the preview frame. If the height is defined, a component
# listener will be used to enforce that value.
# The value is not defined by default
#org.pentaho.reporting.engine.classic.core.modules.gui.base.MaximumHeight=600

#
# Defines, whether a menubar will be available in the preview.
org.pentaho.reporting.engine.classic.core.modules.gui.base.MenuBarAvailable=true

#
# Defines, whether a toolbar will be available in the preview.
org.pentaho.reporting.engine.classic.core.modules.gui.base.ToolbarAvailable=true

#
# Defines, whether the progress dialog should be visible when repaginating
# the report. Whether the dialog is enabled or diabled for the various exports,
# can be configured in the export modules.
org.pentaho.reporting.engine.classic.core.modules.gui.base.ProgressDialogEnabled=true

#
# Defines, whether the progress bar should be visible when repaginating
# the report. The progress bar is not available for the other exports.
org.pentaho.reporting.engine.classic.core.modules.gui.base.ProgressBarEnabled=true

#
# Defines the Maximum Zoom allowed in the preview pane. This is 
# a floating point number which represents a percentage (1.0 = 100%)
# The default value is 20.0 which corresponds to 2000%
org.pentaho.reporting.engine.classic.core.modules.gui.base.MaximumZoom=20.0

#
# Defines the Minimum Zoom allowed in the preview pane. This is 
# a floating point number which represents a percentage (1.0 = 100%)
# The default value is 0.01 which corresponds to 1%
org.pentaho.reporting.engine.classic.core.modules.gui.base.MinimumZoom=0.01




