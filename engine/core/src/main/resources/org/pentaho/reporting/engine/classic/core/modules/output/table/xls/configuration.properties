###################################################################################
######### Excel-OutputTarget specific configuration ###############################
###################################################################################

#
# Whether to apply the Cell-DataFormat strings to excel cells.
# If disabled, all content is inserted as text. This way you won't be able to
# perform calculations on the generated content, but it is more safe in case of
# invalid cell formats.
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.EnhancedDataFormat=true

# Defines the Paper that should be used in the excel print setup.
# If no paper is defined, an suitable paper will be selected automaticly.
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.Paper=auto

# Defines the Paper that should be used in the excel print setup.
# If no paper is defined, an suitable paper will be selected automaticly.
# Valid values are "Landscape" or "Portrait"
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.PaperOrientation=Landscape

#
# Limits the number of defined styles to 4000. Excel seems to crash if there
# are too many styles defined in a workbook. Once the limit is reached, and
# this property is set to true (which is the default), all subsequent style
# definitions will be ignored for that workbook.
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.HardStyleCountLimit=true

#
# Defines, whether sheets generated by the excel export should display
# grid-lines in the viewer.
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.GridLinesDisplayed=true

#
# Defines, whether sheets generated by the excel export should print
# grid-lines.
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.GridLinesPrinted=true

#
# The scale factor for the cell width (a double value). The cell width of
# spreadsheet files depends on the font size of the font used to render the
# contents on the client system. As we can't know that size, we have to guess,
# and as with every guessing, this may or may not be correct.
#
# Experience showed, that a scale factor of 50 is a good estamination. to match
# the built in default of 'Arial 10' used by Excel and POI.
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.CellWidthScaleFactor=46

#
# Defines whether a stricter, but more accurate layout algorithm should
# be applied. Setting this property to false will greatly reduce the table
# complexity.
#
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.StrictLayout=false

#
# Defines, whether a static, predefined palette is used or whether the palette for
# the workbook is derived from the first 56 colors encountered in the report.
#
# This setting defaults to false, as it may lead to unbalanced palettes if the report
# is not designed carefully.
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.DynamicColors=false

org.pentaho.reporting.engine.classic.core.modules.output.table.xls.EmulateCellPadding=false
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.TreatEllipseAsRectangle=true
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.UsePageBands=false
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.PrintScaleFactor=100
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.PrintHorizontalResolution=auto
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.PrintVerticalResolution=auto
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.PrintNoColors=false
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.PrintNotes=false
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.PrintUsePage=true
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.PrintDraft=false

#
# Defines, whether Shape-content that is not one of the recognized background shapes
# will be printed as image. If set to false, the content will be removed, if set to
# true, the content ends up as image.
#
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.ShapeAsContent=true

org.pentaho.reporting.engine.classic.core.modules.output.table.xls.DeviceResolution=96
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.AssumeOverflowX=false
org.pentaho.reporting.engine.classic.core.modules.output.table.xls.AssumeOverflowY=false
