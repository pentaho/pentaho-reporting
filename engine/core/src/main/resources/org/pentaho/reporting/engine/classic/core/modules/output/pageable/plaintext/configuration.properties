#
# Defines the default encoding for plain text files.

#
# This property defaults to the current platform encoding, but should
# be adjusted when using one of the printer specifc command sets,
# as these command sets don't support all encodings.
#org.pentaho.reporting.engine.classic.core.modules.output.pageable.plaintext.Encoding=Cp1252

#
# Defines the printer font. Valid values are 6 or 10
org.pentaho.reporting.engine.classic.core.modules.output.pageable.plaintext.LinesPerInch=6

#
# Defines the printer font. Valid values are 10, 12, 15, 17 or 20
org.pentaho.reporting.engine.classic.core.modules.output.pageable.plaintext.CharsPerInch=10

#
# Defines, whether a single command (the master select) or a series of separate
# commands is used to define the font style on epson printers. Enabling this
# property may improve the printing speed.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.plaintext.UseEpsonMasterSelect=false