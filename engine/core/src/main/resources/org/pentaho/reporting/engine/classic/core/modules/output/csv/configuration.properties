#
# CSV raw target configuration
#

#
# Defines the column separator, defaults to comma.
org.pentaho.reporting.engine.classic.core.modules.output.csv.Separator=,

#
# Defines if the field enclosure should be forced to always be included
org.pentaho.reporting.engine.classic.core.modules.output.csv.enclosure_forced=false


#
# Defines whether to write the column names of the datarow into the
# first row.
#
org.pentaho.reporting.engine.classic.core.modules.output.csv.WriteDatarowNames=false

#
# Defines, whether JFreeReport adds extra columns to indicate
# the report state that caused the current row to be printed
org.pentaho.reporting.engine.classic.core.modules.output.csv.WriteStateColumns=false

#
# Defines, which band types will be printed.
org.pentaho.reporting.engine.classic.core.modules.output.csv.EnableReportFooter=true
org.pentaho.reporting.engine.classic.core.modules.output.csv.EnableReportHeader=true
org.pentaho.reporting.engine.classic.core.modules.output.csv.EnableGroupHeaders=true
org.pentaho.reporting.engine.classic.core.modules.output.csv.EnableGroupFooters=true
org.pentaho.reporting.engine.classic.core.modules.output.csv.EnableItembands=true

