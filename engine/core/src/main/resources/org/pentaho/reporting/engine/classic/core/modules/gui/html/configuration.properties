#
# Configuration settings for the HTML export dialog component.
#

#
# Defines, whether the progress dialog will be visible while exporting.
org.pentaho.reporting.engine.classic.core.modules.gui.html.stream.ProgressDialogEnabled=true
org.pentaho.reporting.engine.classic.core.modules.gui.html.file.ProgressDialogEnabled=true
org.pentaho.reporting.engine.classic.core.modules.gui.html.zip.ProgressDialogEnabled=true

#
# Defines, whether the dialogs should save the last user input.
#
# All     - Store all contents
# Options - Store only the options, dont store the filename
# None    - Dont store anything.
org.pentaho.reporting.engine.classic.core.modules.gui.html.stream.StoreDialogContents=All
org.pentaho.reporting.engine.classic.core.modules.gui.html.file.StoreDialogContents=All
org.pentaho.reporting.engine.classic.core.modules.gui.html.zip.StoreDialogContents=All

#
# Defines a default file name used in the dialog.
# You may use '~/' to reference to the home directory.
# org.pentaho.reporting.engine.classic.core.modules.gui.html.DefaultFileName=/path/to/report.pdf


#
# The next properties configure the GUI. They are not needed for every-day reporting ..
#
org.pentaho.reporting.engine.classic.core.modules.gui.html.stream.Dialog=org.pentaho.reporting.engine.classic.core.modules.gui.html.HtmlStreamExportDialog
org.pentaho.reporting.engine.classic.core.modules.gui.html.stream.AdvancedSettingsAvailable=true
org.pentaho.reporting.engine.classic.core.modules.gui.html.stream.MetaDataSettingsAvailable=true

org.pentaho.reporting.engine.classic.core.modules.gui.html.file.Dialog=org.pentaho.reporting.engine.classic.core.modules.gui.html.HtmlDirExportDialog
org.pentaho.reporting.engine.classic.core.modules.gui.html.file.AdvancedSettingsAvailable=true
org.pentaho.reporting.engine.classic.core.modules.gui.html.file.MetaDataSettingsAvailable=true

org.pentaho.reporting.engine.classic.core.modules.gui.html.zip.Dialog=org.pentaho.reporting.engine.classic.core.modules.gui.html.HtmlZipExportDialog
org.pentaho.reporting.engine.classic.core.modules.gui.html.zip.AdvancedSettingsAvailable=true
org.pentaho.reporting.engine.classic.core.modules.gui.html.zip.MetaDataSettingsAvailable=true

org.pentaho.reporting.engine.classic.core.modules.gui.swing.category.export.html.enabled=true
org.pentaho.reporting.engine.classic.core.modules.gui.swing.category.export.html.position=3000
org.pentaho.reporting.engine.classic.core.modules.gui.swing.category.export.html.resource-base=org.pentaho.reporting.engine.classic.core.modules.gui.html.messages.messages
org.pentaho.reporting.engine.classic.core.modules.gui.swing.category.export.html.resource-prefix=category.export.html.

org.pentaho.reporting.engine.classic.core.modules.gui.swing.actions.export.html.file=org.pentaho.reporting.engine.classic.core.modules.gui.html.HtmlDirExportPlugin
org.pentaho.reporting.engine.classic.core.modules.gui.swing.actions.export.html.zip=org.pentaho.reporting.engine.classic.core.modules.gui.html.HtmlZipExportPlugin
#
# This export option is no longer shown by default. It makes no sense in a Standalong GUI environment
# to limit the export to a single stream (unless you are a programmer testing the stream export)
# 
org.pentaho.reporting.engine.classic.core.modules.gui.swing.actions.export.html.stream=org.pentaho.reporting.engine.classic.core.modules.gui.html.HtmlStreamExportPlugin

org.pentaho.reporting.engine.classic.core.modules.gui.html.export.file.add-to-menu=true
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.file.add-to-toolbar=false
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.file.role-preference=0
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.file.role=export-html-file
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.file.menu-order=1000
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.file.toolbar-order=1000
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.file.separated=false

org.pentaho.reporting.engine.classic.core.modules.gui.html.export.zip.add-to-menu=true
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.zip.add-to-toolbar=false
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.zip.role-preference=0
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.zip.role=export-html-zip
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.zip.menu-order=2000
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.zip.toolbar-order=2000
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.zip.separated=false

org.pentaho.reporting.engine.classic.core.modules.gui.html.export.stream.add-to-menu=true
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.stream.add-to-toolbar=false
org.pentaho.reporting.engine.classic.core.modules.gui.html.export.stream.role-preference=0
