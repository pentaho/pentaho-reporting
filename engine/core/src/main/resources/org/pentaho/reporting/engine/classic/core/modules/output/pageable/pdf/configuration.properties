##
#
# The PDFTarget can be configured using these properties. This will create a default configuration
# which can be altered by the programm using the usual operations.
#

#
# The default font-encoding for the OutputTarget.
# Can be changed with PDFOutputTarget.setFontEncoding for the specific
# instance if needed.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.Encoding=UTF-8

#
# Defines whether to embed fonts in the generated PDF. This will result in larger PDF
# files, but makes sure that all characters are displayed properly.
#
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.EmbedFonts=true

#
# The author string of the document.
#org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.Author=

#
# The title of the document.
#org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.Title=

#
# The PDF Version that should be created. Valid values are "1.2", "1.3",
# "1.4" or "1.5"
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.Version=1.5


#
# Defines, whether the watermark section will be printed by the report processor.
# This setting is usally configured on the report level, not globally.
# A printing target might use this setting do disable printing of the the form layout
# when printing on form-paper.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.WatermarkPrinted=true


###########################################################################################
### PDF Security flags are only used with security enabled and a password set #############
###########################################################################################

#
# Defines, whether the PDF Security setting allows copying of the document's
# contents by default
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.AllowCopy=false

#
# Defines, whether the PDF Security setting allows printing of the document's
# contents. Set to "none" for disallowing printing altogether, "degraded" for a
# low resolution printing only or "full" for full printing.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.PrintLevel=full

#
# Defines, whether the PDF Security setting allows modifying of the document
# by default
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.AllowModifyContents=false

#
# Defines, whether the PDF Security setting allows document annotations by
# default
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.AllowModifyAnnotations=false

#
# Defines, whether the PDF Security setting allows the fill-in of document
# forms (inputfields etc).
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.AllowFillIn=false

#
# Defines, whether the PDF Security setting allows access for screenreaders
# by default. Although this could make it easier to grab the contents your
# PDF document, enabling this property will allow blind people to access your
# content. It is usually a good idea to always enable this property.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.AllowScreenReader=false

#
# Defines, whether the PDF Security setting allows reassmebly of the document
# by default.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.AllowAssembly=false

#
# Defines, whether the PDF Security setting allows low quality printing of the
# document's contents by default.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.AllowDegradedPrinting=false

#
# Defines whether the PDF file should be encrypted by default. Set this to
# "none" "40bit" or "128bit". Access restrictions have no effect if the document
# is not encrypted, and not all security settings are active on 40-Bit encryption.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.Encryption=none

####################################################################################
# Warning: Specifying passwords in the property file can introduce a security
# risk. Do not use these settings on the client side or in unprotected
# (world-readable) server environments. In these cases use other means of
# defining the password.

#
# The default user password for the document.
# Users are able to access the document within the defined security restrictions.
#org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.UserPassword=

#
# The default owner password for the document.
# The owner has all permissions on the document and will be able to
# change the security settings.
#org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.OwnerPassword=

#
# Adjusts the resolution of the images embedded in the PDF. By default
# we use 150 DPI, which is slightly better than 72DPI and a good compromise
# between size and quality. For real high-quality printing you probably
# want to increase that to 300 or more.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.DeviceResolution=150

#
# Defines, whether the PDF export uses a native scaling algorithm. This basically
# means that the images are embedded unscaled and that the generated PDF contains
# hints for the PDF-Viewer to display the embedded image in the correct size.
#
# Setting this property to 'true' can result in smaller PDF file sizes.  
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.UseNativeScaling=true

# Defines, the page layout used when pening the document. If undefined, the PDF viewers
# built-in default is used.
#
# Possible values are PageLayoutSinglePage, PageLayoutOneColumn,PageLayoutTwoColumnLeft,
# PageLayoutTwoColumnRight, PageLayoutTwoPageLeft or PageLayoutTwoPageRight
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.PageLayout=PageLayoutSinglePage

# Defines, the page mode used when pening the document.
#
# Possible values are PageModeUseNone, PageModeUseOutlines, PageModeUseThumbs,
# PageModeFullScreen, PageModeUseOC or PageModeUseAttachments
#org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.PageMode=

# Defines the full-screen mode if PageMode is set to PageModeFullScreen.
#
# Possible values are NonFullScreenPageModeUseNone, NonFullScreenPageModeUseOC,
# NonFullScreenPageModeUseOutlines or NonFullScreenPageModeUseThumbs
#org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.FullScreenMode=

# Hides the toolbar of the PDF viewer when the document is opened.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.HideToolBar=false

# Hides the menu-bar of the PDF viewer when the document is opened.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.HideMenuBar=false

# Hides user-interface elements in the document's window (such as scroll bars and
# navigation controls) leaving only the document's contents displayed.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.HideWindowUI=false

# Resizes the document's window to fit the size of the first displayed page.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.FitWindow=false

# Positions the document's window in the centre of the screen.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.CenterWindow=false

# Display's the title that was added to the metadata in the top bar. Otherwise, the
# filename is displayed.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.DisplayDocTitle=true

# Indicates that the print dialog should reflect no page scaling.
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.PrintScalingNone=false

# Defines the reading direction. Default Left to right. Right to left supports vertical
# writing systems such as Chinese, Japanese and Korean
org.pentaho.reporting.engine.classic.core.modules.output.pageable.pdf.Direction=
